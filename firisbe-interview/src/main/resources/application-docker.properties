#logging.level.root=trace
logging.level.org.springframework=info

logging.file.name=Firisbe-Payment.log

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.initialization-mode=always

# H2 Database Configuration.
# Database is ready at http://localhost:8080/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=pass
spring.h2.console.enabled=true

#To view h2 console from docker container
spring.h2.console.settings.web-allow-others=true

spring.jpa.hibernate.ddl-auto=create

payment-service.paymentserviceurl=http://host.docker.internal:3004/mock-service/make-payment
payment-service.timeout=3000
